<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="h-100">
      <div class="back h-100">
        <div class="overlay d-flex align-items-center justify-content-center h-100">
          <div class="card text-center">
            <div class="card-header bg-transparent border-bottom-0">
              <h4 class="card-title display-3 font-weight-normal p-3">Giriş Yap</h4>
              <p class="lead font-weight-normal p-2">Hesabınız yok mu?<a href="signup.html" class="btn btn-link btn-lg px-2">Üye ol</a></p>
            </div>
            <div class="card-body pb-5">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg border-0 my-3 email" placeholder="Email" required />
                <input type="password" class="form-control form-control-lg border-0 mt-5 pass" placeholder="Şifre" required />
              </div>
              <div class="d-flex justify-content-between my-4">
                <div class="remember-me d-flex align-items-center">
                  <input type="checkbox" name="remember" id="remember" class="form-group mx-2" />
                  <p class="">Beni Hatırla</p>
                </div>
                <a href="" class="btn btn-link p-0 form-group"> Şifreniz mi unuttunuz? </a>
              </div>
              <div class="form-group px-5 pt-3">
                <a href="" class="form-group btn btn-block btn-secondary d-flex align-items-center px-5 btn-lg devam">
                  <span class="m-auto h5">Devam Et</span>
                  <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
                </a>
              </div>
            </div>
            <div class="card-footer bg-transparent border-top-0 px-5 pt-5">
              <div class="d-flex justify-content-around">
                <a href="" class="btn bnt-link">Kullanım Şartları</a>
                <a href="" class="btn bnt-link"><u>Gizlilik Politikası</u></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/dc35ddc557.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../script/index.js"></script>
  </body>
</html>
