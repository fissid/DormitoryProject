<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <header>
      <div class="p-3 text-black">
        <h1 class="display-3 border-bottom border-dark p-2 resize">Şirket bilgileri</h1>
      </div>
    </header>

    <main>
      <form action="">
        <div class="box p-3">
          <div>
            <p class="h5 text-dark zor">* Zorunlu alan</p>
            <div class="row">
              <div class="col-lg d-flex flex-column bilgiler">
                <h1 class="resize">Temel Bilgiler</h1>
                <div class="input-group py-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-dark">*</span>
                  </div>
                  <input type="text" name="name" class="form-control form-control-lg" placeholder="Şirket ismi" required />
                </div>
                <div class="input-group py-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-dark">*</span>
                  </div>
                  <input type="tel" name="tel" class="form-control form-control-lg" placeholder="Şirket telefon numarası" required />
                </div>
                <div class="input-group py-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-dark">*</span>
                  </div>
                  <input type="mail" name="mail" class="form-control form-control-lg" placeholder="Şirket maili" required />
                </div>
                <div class="input-group py-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-dark">*</span>
                  </div>
                  <input type="mail" class="form-control form-control-lg" placeholder="Web site" required />
                </div>
                <div class="input-group py-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-dark">*</span>
                  </div>
                  <input type="mail" class="form-control form-control-lg" placeholder="İş Tipi" required />
                </div>
              </div>

              <div class="col-lg">
                <h1 class="font-weight-bold resize">Yönetim bilgileri</h1>
                <div class="from-group py-2">
                  <input type="text" name="name" class="form-control form-control-lg" placeholder="İsim Soyisim" />
                </div>
                <div class="from-group py-2">
                  <input type="text" name="tel" class="form-control form-control-lg" placeholder="Telefon numarası" />
                </div>
                <div class="from-group py-2">
                  <input type="text" name="email" class="form-control form-control-lg" placeholder="Email" />
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center py-2">
            <a href="./arch.html" class="btn btn-block btn-lg devam">
              <span class="devam-txt">Devam Et</span>
              <i class="fa-solid fa-arrow-right fa-lg"></i>
            </a>
          </div>
        </div>
      </form>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/dc35ddc557.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
