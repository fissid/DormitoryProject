<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <header>
      <div class="p-3 text-black">
        <h1 class="display-3 border-bottom border-dark p-3 resize">Şirket bilgileri</h1>
      </div>
    </header>

    <main>
      <div class="box p-4">
        <div class="text-secondary">
          <p class="lead bg-secondary text-light p-1 rounded" style="width: fit-content; opacity: 0.8">* Zorunlu alan</p>
        </div>
        <div class="row">
          <div class="col-lg d-flex flex-column">
            <form action="">
              <h1 class="font-weight-bold resize">Temel Bilgiler</h1>
              <div class="input-group py-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light font-weight-bold">*</span>
                </div>
                <input type="text" name="name" class="form-control form-control-lg" placeholder="Şirket ismi" required />
              </div>
              <div class="input-group py-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light font-weight-bold">*</span>
                </div>
                <input type="tel" name="tel" class="form-control form-control-lg" placeholder="Şirket telefon numarası" required />
              </div>
              <div class="input-group py-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light font-weight-bold">*</span>
                </div>
                <input type="mail" name="mail" class="form-control form-control-lg" placeholder="Şirket maili" required />
              </div>
              <div class="input-group py-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light font-weight-bold">*</span>
                </div>
                <input type="mail" class="form-control form-control-lg" placeholder="Web site" required />
              </div>
              <div class="input-group py-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light font-weight-bold">*</span>
                </div>
                <input type="mail" class="form-control form-control-lg" placeholder="İş Tipi" required />
              </div>
            </form>
          </div>

          <div class="col-lg">
            <form action="">
              <h1 class="font-weight-bold resize">Yönetim bilgileri</h1>
              <div class="from-group py-3">
                <input type="text" name="name" class="form-control form-control-lg" placeholder="İsim Soyisim" />
              </div>
              <div class="from-group py-3">
                <input type="text" name="tel" class="form-control form-control-lg" placeholder="Telefon numarası" />
              </div>
              <div class="from-group py-3">
                <input type="text" name="email" class="form-control form-control-lg" placeholder="Email" />
              </div>
            </form>
          </div>
        </div>
        <div>
          <a href="./arch2.html" class="btn btn-outline-secondary btn-block btn-block btn-lg d-flex align-items-center devam">
            <span class="m-auto">Devam Et</span>
            <i class="fa-solid fa-arrow-right fa-lg"></i>
          </a>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/dc35ddc557.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
